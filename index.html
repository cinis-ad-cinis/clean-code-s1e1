<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img" 
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Matrix."
      >
      <a 
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details
      </a>
    </header>
    <main class="main">
      <h1 class="visually-hidden">TODO List</h1>
      <section class="add-task">
        <h2 class="visually-hidden">Add new task.</h2>
        <label class="add-task__title title" for="new-task">Add Item</label>
        <div class="add-task__wrapper task">
          <input 
            id="new-task"
            class="task__input"
            type="text"
          >
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="incomplete-tasks__title title">Todo</h2>
        <ul class="incomplete-tasks__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input 
              type="text"
              class="task__input"
            >
            <button class="task__btn btn btn--edit">Edit</button>
            <button class="task__btn btn btn--delete">
              <img class="btn__img" src="./remove.svg"
              alt="Delete button."
            >
            </button>
          </li>
          <li class="task task--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping"
              class="task__input"
            >
            <button class="task__btn btn btn--edit">Save</button>
            <button class="task__btn btn btn--delete">
              <img
                class="btn__img"
                src="./remove.svg"
                alt="Delete button."
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="completed-tasks__title title">Completed</h2>
        <ul class="completed-tasks__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input 
              type="text"
              class="task__input"
            >
            <button class="task__btn btn btn--edit">Edit</button>
            <button class="task__btn btn btn--delete">
              <img
                class="btn__img"
                src="./remove.svg"
                alt="Delete button."
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
